services:
  oldlab-client:
    image: eclipse-temurin:21-jdk-alpine
    container_name: oldlab-client
    hostname: oldlab-client
    ports:
      - "51730:8080"
    volumes:
    - ./:/app
    working_dir: /app
    command: ./mvnw spring-boot:run
    depends_on:
      - client-db
      - elasticsearch
      - minio
    networks:
      - oldlab-network
    restart: on-failure:3
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
  
  client-db:
    image: postgres:13-alpine
    container_name: client-db
    ports:
      - "51731:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: clientdb
    volumes:
      - client_db_data:/var/lib/postgresql/data
    networks:
      - oldlab-network
    restart: on-failure:3
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - oldlab-network
    restart: on-failure:3
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "123456789qwerty123456789qwerty123456789qwerty"
      MINIO_ROOT_PASSWORD: "123456789qwerty123456789qwerty123456789qwerty"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web console
    volumes:
      - minio_data:/data
    networks:
      - oldlab-network
    restart: on-failure:3
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  oldlab-network:
    external: true

volumes:
  client_db_data:
  es_data:
  minio_data: