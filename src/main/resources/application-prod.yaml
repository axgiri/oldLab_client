server:
  port: 8080
  forward-headers-strategy: native
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: ${DB_URL:jdbc:postgresql://authentication-db:5432/authenticationdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:10}
      minimum-idle: ${DB_POOL_MIN:2}
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        jdbc:
          batch_size: 25
          order_inserts: true
          order_updates: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  main:
    web-application-type: servlet

logging:
  level:
    root: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: never
  server:
    port: 8081

# External services
minio:
  endpoint: ${MINIO_ENDPOINT:http://minio:9000}
  access-key: ${MINIO_ROOT_USER}
  secret-key: ${MINIO_ROOT_PASSWORD}
  bucket: ${MINIO_BUCKET:oldlab}

kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}

elasticsearch:
  uris: ${ELASTIC_URI:http://elasticsearch:9200}

# Security and JWT
security:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://example.com}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: '*'
    allow-credentials: true

jwt:
  secret: ${JWT_SECRET:change-me}
  expiration: ${JWT_EXPIRATION:3600}

refresh:
  secret: ${REFRESH_SECRET:change-me-too}
  expiration: ${REFRESH_EXPIRATION:2592000}

# OAuth2 placeholders (fill from environment)
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            redirect-uri: ${GOOGLE_REDIRECT_URI:https://your.domain.com/login/oauth2/code/google}
            scope: openid,profile,email
        provider:
          google:
            issuer-uri: https://accounts.google.com
